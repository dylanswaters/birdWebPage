	<div id ="pictureofbird">

	</div>
	<script>
		var counter = 0;
		var birdpic = document.getElementById("picture");
		function changePicture(){
			if(counter == 0){
				birdpic.src = "Golden-crowned-1.jpg";
				counter++;
			} else if(counter == 1){
				birdpic.src = "Golden-crowned-2.jpg";
				counter++;
			}else if(counter == 2){
				birdpic.src = "Golden-crowned-3.jpg";
				counter = 0;
			}
		}
	</script>
